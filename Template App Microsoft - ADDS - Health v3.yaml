    - uuid: f7e57e97660644ffa65dae79733bfcc5
      template: 'Template App Microsoft - ADDS - Directory Service Object Changes v3'
      name: 'Template App Microsoft - ADDS - Directory Service Object Changes v3'
      description: |
        1102 - A security eventlog was clear
        4732 - User added to a privileged global group.
        4733 - User removed from a privileged global group.
        4735 - Changes made to a local security group.
        4737 - Changes made to a global security group.
        4739 - A group policy object was modified.
        4756 - User added to a privileged universal group.
        4757 - User removed from a privileged universal group
        5136 - A directory service object was modified.
        5137 - A directory service object was created.
        5138 - A directory service object was undeleted.
        5139 - A directory service object was moved.
        5141 - A directory service object was deleted.
      groups:
        - name: Templates/Applications
      items:
        - uuid: d2a0620389944707855f8b6c65ca9931
          name: 'Directory service objects changes'
          type: ZABBIX_ACTIVE
          key: 'eventlog[Security,,,,{$EVENTS_DSO},,skip]'
          delay: 5m
          history: 180d
          value_type: LOG
          tags:
            - tag: ADDS
              value: 'Directory Object Changes'
          triggers:
            - uuid: a420daabf700464b9b796b0d9df9cb99
              expression: "find(/Template App Microsoft - ADDS - Directory Service Object Changes v3/eventlog[Security,,,,{$EVENTS_DSO},,skip],10m,\"like\",\"Group Name:\t\tAccount Operators\")=1"
              name: '"Account Operators" group was changed'
              priority: INFO
              manual_close: 'YES'
              tags:
                - tag: ADDS
                  value: Groups
            - uuid: b99a64900f3142bf9eadf0dc27299c20
